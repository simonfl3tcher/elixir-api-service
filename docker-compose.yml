version: "2"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      sh -c '
      mix phx.server
      '
    working_dir: /app
    ports:
      - '4000:4000'
    links:
      - postgres
    volumes:
      - ./:/app
      - /app/deps
    env_file:
      - .env
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: postgres
